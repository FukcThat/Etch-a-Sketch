<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img class="logo" src="EtchASketchLogo.png" />
    <div class="main-wrapper">
      <div class="controls-container">
        <label>
          Color Picker
          <input type="color" id="colorPicker" value="#1f1d1d" />
        </label>
        <div class="button-wrapper">
          <button id="resetButton">
            <img class="reset-btn" src="ri--reset-left-fill.png" />
          </button>
          <button id="changeCanvasSize">
            <img class="resize-canvas-btn" src="ph--resize-fill.png" />
          </button>
        </div>
      </div>
      <div class="grid-wrapper">
        <div class="GridContainer"></div>
      </div>
    </div>
  </body>
</html>
